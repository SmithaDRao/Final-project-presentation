    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body btn btn-info">
            <div class="container">
              <div class="row mb-5">
                  <div class="col">
                      <h2>New Task</h2>
                      <form id="newTaskForm">
                          <div class="form-group">
                              <label for="newTaskNameInput">Task Name</label>
                              <input type="text" class="form-control" id="newTaskNameInput" required>
                              <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">First Name needs to be 3 characters long or more</div>
                          </div>
                          
                          <div class="form-group">
                            <label class="form-label" for="newTaskDescription">Task Description</label>
                            <textarea type="text" id="newTaskDescription" class="form-control" placeholder="minimum 15 characters long"></textarea>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Task Description needs to be 15 characters long or more</div>
                        </div>
                          <div class="form-row">
                              <div class="form-group col">
                                  <label for="newTaskAssignedTo">Assigned To</label>
                                  <!-- <input type="text" class="form-control"> -->
                                  <select class="form-control form-assigned-input" id="newTaskAssignedTo" name="assigned-to-1" required>
                                    <option value='' class="dropdown" disabled selected>Please select</option>
                                    <option value='Smitha' class="dropdown">Smitha</option>
                                    <option value='Kevin' class="dropdown">Kevin</option>
                                
                                </select>
                                  <div class="invalid-feedback">
                                    Please enter at least 3 characters
                                  </div>
                              </div>
                              <div class="form-group col">
                                  <label for="newTaskDueDate">Due Date</label>
                                  <input type="date" class="form-control" id="newTaskDueDate" required>
                              </div>
                          </div>
                          <!-- <div class="form-group col-md-4">
